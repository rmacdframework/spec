name: Bug Report
description: Report a bug in the RMACD Framework specification or tooling
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the RMACD Framework is affected?
      options:
        - Framework Specification
        - JSON Schema (profile-2d)
        - JSON Schema (profile-3d)
        - Python SDK
        - CLI Tool
        - Documentation
        - Example Profiles
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Create a profile with...
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here.
        - Version of RMACD SDK (if applicable)
        - Python version (if applicable)
        - Operating system
        - Relevant configuration or profile snippets
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't already been reported
          required: true
        - label: I have read the RMACD Framework specification
          required: false
